<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/register.js"></script>
</head>
<body>
   <div>
  <h2>Register</h2>
  <form onsubmit="handleRegister(event)" class="form">

    <label>Full Name</label>
    <input type="text" id="fieldName" />
    <br>

    <label>Email</label>
    <input type="email" id="fieldEmail" />
    <br>

    <label>Password</label>
    <input type="password" id="fieldPassword" />
    <br>

    <label>Address</label>
    <input type="text" id="fieldAddress" />
    <br>

    <label>Phone Number</label>
    <input type="tel" id="fieldPhone" placeholder="#########" />
    <br>

    <label>Gender</label>
    <select id="fieldGender">
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <br>

    <label>Income</label>
    <input type="number" id="fieldIncome" min="0" step="1" />
    <br>

    <button type="submit">Register</button>
  </form>
</div>
</body>
</html>
