<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div>
        <h2>Register</h2>
        <form onsubmit="handleRegister(event)" class="form">
          <label>First Name</label>
          <input id="fieldFname" required/>
          <br>
          <label>Last Name</label>
          <input id="fieldLname" required/>
          <br>
          <label>Email</label>
          <input type="email" id="fieldEmail" required/>
          <br>          
          <label>Phone Number</label>
          <input id="fieldPnumber" placeholder="#########"/>       
          <br>
          <label>Password</label>
          <input id="fieldPassword" required/>
          <br>
          <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
