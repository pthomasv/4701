<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/login.js"></script>
</head>
<body>
    <title>Login</title>
    <div>
        <h2>Login</h2>
        <form onsubmit="handleLogin()">
          <label>Email</label>
          <input type="text" id="fieldEmail" required/>

          <label>Password</label>
          <input type="text" id="fieldPassword" required/>

          <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
